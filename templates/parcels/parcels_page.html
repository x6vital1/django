<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for parcel in parcels %}
    <p>sender: {{ parcel.sender }}</p>
    <p>size: {{ parcel.size }}</p>
    <p>recipient: {{ parcel.post_machine_recipient.city }} {{ parcel.post_machine_recipient.address }}</p>
    <a href="/parcel/{{ parcel.pk }}/">Open</a>
{% endfor %}
</body>
</html>
